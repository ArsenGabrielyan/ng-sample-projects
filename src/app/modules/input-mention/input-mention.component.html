<div class="container">
     <div class="content">
       <textarea type="text" name="input" id="msgInput" [(ngModel)]="txtInput" (input)="handleInput()" (click)="getMouseIndex($event)" (keyup)="handleKey($event)" (keydown.enter)="handleEnter($event)"></textarea>
     </div>
     <div class="autocomplete" *ngIf="mentioned">
       <p *ngFor="let user of suggestions; index as i" (click)="select(user)" [ngClass]="{'selected': selectedUser===user}">{{user}}</p>
     </div>
</div>
